<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="70_project_guess_my_number.css" />
    <title>Guess My Number!</title>
</head>

<body>
    <header id="header">
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 10)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
    </header>
    <main id="main">
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">💯 Score: <span class="score">20</span></p>
            <p class="label-highscore">
                🥇 Highscore: <span class="highscore">0</span>
            </p>
        </section>
    </main>
    <footer>
        <div id="win">
            <h1>Congratulations You Won🏆</h1> 
            <h1>Please press again to play</h1>
            <button class="btn padding">Again!</button>
        </div>
    </footer>
    <script src="70_project_guess_my_number.js"></script>
</body>

</html>
